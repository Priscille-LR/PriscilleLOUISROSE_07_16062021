<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"

      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/styles/index.scss" />
    <!-- <link rel="stylesheet" href="scss/custom.scss" /> -->
    <link rel="shortcut icon" href="assets/logo-icon.svg" type="image/x-icon" />

    <script
      src="https://kit.fontawesome.com/504f488958.js"
      crossorigin="anonymous"
    ></script>
    <title>Les Petits Plats</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <header class="page_header">
            <img src="assets/logo.svg" alt="Home Page" class="logo" />
          </header>
        </div>
      </div>
    </div>
    <main id="app" role="main">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="input-group rounded">
              <input
                type="search"
                class="search-bar form-control rounded border-0 bg-light"
                placeholder="Rechercher un ingrédient, appareil, ustensile ou une recette"
                aria-label="Search"
                aria-describedby="search-addon"
              />
              <span class="input-group-text border-0" id="search-addon">
                <i class="fas fa-search"></i>
              </span>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-12 col-lg-3">
            <div class="tags"></div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-12 col-lg-6">
            <div class="btn-group">
              <!-- <label for="ingredients"></label>
              <input
                list="ingredients-list"
                class="ingredients-input bg-primary "
                type="text"
                id="ingredients"
                name="ingredients"
                placeholder="Ingrédients"
              />
              <datalist id="ingredients-list"> </datalist> -->
              <button
                type="button"
                class="button-ingredients btn btn-primary rounded"
              >
                Ingrédients
                <i class="dropdown-ing-toggle fas fa-chevron-down"></i>
              </button>
              <div class="ingredients-list-wrapper rounded">
                <label for="input-ingredients"></label>
                <input
                  type="search"
                  id="input-ingredients"
                  placeholder="Rechercher un ingrédient"
                />
                <button type="button" class="close-dropdown-ing">
                  <i class="fas fa-chevron-up"></i>
                </button>
                <ul class="ingredients-list"></ul>
              </div>

              <!-- <button
                type="button"
                class="btn btn-primary rounded dropdown-toggle"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Ingrédients
              </button>
              <ul class="dropdown-menu ingredients"></ul> -->

              <button
                type="button"
                class="btn btn-success rounded dropdown-toggle"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Appareils
              </button>
              <ul class="dropdown-menu appliances"></ul>

              <button
                type="button"
                class="btn btn-danger rounded dropdown-toggle"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Ustensiles
              </button>
              <ul class="dropdown-menu utensils"></ul>
            </div>
          </div>
        </div>
      </div>

      <!-- <div class="filters">
        <div class="filters_item ingredients">
          <p>Ingredients</p>
          <i class="fas fa-chevron-down"></i>
        </div>
        <div class="filters_item__appliances">
          <p>Appareils</p>

        </div>
        <div class="filters_item__utensils">
          <p>Ustensiles</p>
          <i class="fas fa-chevron-down"></i>
        </div>
      </div> -->

      <div class="container">
        <div class="recipes row"></div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="src/scripts/index.ts"></script>
  </body>
</html>
