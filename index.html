<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    /> -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/styles/index.scss" />
    <!-- <link rel="stylesheet" href="scss/custom.scss" /> -->
    <link rel="shortcut icon" href="assets/logo-icon.svg" type="image/x-icon" />

    <script
      src="https://kit.fontawesome.com/504f488958.js"
      crossorigin="anonymous"
    ></script>
    <title>Les Petits Plats</title>
  </head>
  <body>
    <div id="backdrop"></div>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <header class="page_header">
            <img src="assets/logo.svg" alt="Home Page" class="logo" />
          </header>
        </div>
      </div>
    </div>
    <main id="app" role="main">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="input-group rounded">
              <input
                type="search"
                class="search-bar form-control rounded border-0 bg-light"
                placeholder="Rechercher un ingrédient, appareil, ustensile ou une recette"
                aria-label="Search"
                aria-describedby="search-addon"
              />
              <span class="input-group-text border-0" id="search-addon">
                <i class="fas fa-search"></i>
              </span>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="alerts">
              <div class="alert" role="alert">
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="tags"></div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-12 btn-group-wrapper">
            <div class="btn-group">
              <button
                type="button"
                class="button-ingredient btn btn-primary rounded text-white"
              >
                Ingrédients
                <i class="dropdown-ingredient-toggle fas fa-chevron-down"></i>
              </button>
              <div class="list-wrapper ingredient-list-wrapper rounded">
                <label for="input-ingredient"></label>
                <input
                  type="search"
                  class="input-dropdown"
                  id="input-ingredient"
                  placeholder="Rechercher un ingrédient"
                />
                <button type="button" class="close-dropdown-tag close-dropdown-ingredient">
                  <i class="fas fa-chevron-up"></i>
                </button>
                <ul class="dropdown-list ingredients-list"></ul>
              </div>

              <button
                type="button"
                class="button-appliance btn btn-success rounded text-white"
              >
              Appareils
                <i class="dropdown-appliance-toggle fas fa-chevron-down"></i>
              </button>
              <div class="list-wrapper appliance-list-wrapper rounded">
                <label for="input-appliance"></label>
                <input
                  type="search"
                  class="input-dropdown"
                  id="input-appliance"
                  placeholder="Rechercher un appareil"
                />
                <button type="button" class="close-dropdown-tag close-dropdown-appliance">
                  <i class="fas fa-chevron-up"></i>
                </button>
                <ul class="dropdown-list appliances-list"></ul>
              </div>

              <button
              type="button"
              class="button-utensil btn btn-danger rounded text-white"
            >
            Ustensiles
              <i class="dropdown-utensil-toggle fas fa-chevron-down"></i>
            </button>
            <div class="list-wrapper utensil-list-wrapper rounded">
              <label for="input-utensil"></label>
              <input
                type="search"
                class="input-dropdown"
                id="input-utensil"
                placeholder="Rechercher un ustensile"
              />
              <button type="button" class="close-dropdown-tag close-dropdown-utensil">
                <i class="fas fa-chevron-up"></i>
              </button>
              <ul class="dropdown-list utensils-list"></ul>
            </div>

            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="recipes row"></div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="src/scripts/index.ts"></script>
  </body>
</html>
